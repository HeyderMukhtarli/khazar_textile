  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./lang.js"></script>
  <script>

    document.querySelectorAll(".menu-item").forEach((item) => {
      item.addEventListener("click", () => {
        const targetId = item.getAttribute("data-target");
        const submenu = document.getElementById(targetId);
        const arrow = item.querySelector(".arrow");

        if (submenu.style.display === "block") {
          submenu.style.display = "none";
          arrow.classList.remove("rotate");
        } else {
          submenu.style.display = "block";
          arrow.classList.add("rotate");
        }
      });
    });


    document.addEventListener("DOMContentLoaded", () => {
      const filterButton = document.getElementById("filterButton");
      const sidebar = document.getElementById("sidebar");
      const hideSidebarButton = document.getElementById("hideSidebarButton");
      const sectionContainer = document.querySelector("section.container");

      filterButton.addEventListener("click", () => {
        sectionContainer.classList.remove("flex-column");
        sidebar.style.display = "block";
        filterButton.classList.add("hidden");
      });

      hideSidebarButton.addEventListener("click", () => {
        sectionContainer.classList.add("flex-column");
        sidebar.style.display = "none";
        filterButton.classList.remove("hidden");
      });
    });



    fetch("./data.json")
      .then((response) => response.json())
      .then((data) => {
        const container = document.querySelector(".row");
        data.forEach((item) => {
          const cardHTML = `
    <div class="col-4">
      <div class="card">
        <div id="carousel-${item.code}" class="carousel slide" data-ride="carousel">
          <button class="btn tabs magnifier"><img src="img/magnifier.png" alt=""></button>
          <button class="btn tabs share"><img src="img/share.png" alt=""></button>
          <ol class="carousel-indicators">
            ${item.carouselImages
              .map(
                (image, index) =>
                  `<li data-target="#carousel-${item.code}" data-slide-to="${index}" class="${index === 0 ? "active" : ""
                  }"></li>`
              )
              .join("")}
          </ol>

          <div class="carousel-inner">
            ${item.carouselImages
              .map(
                (image, index) =>
                  `<div class="carousel-item ${index === 0 ? "active" : ""}">
                    <img class="d-block w-100" src="${image}" alt="Slide ${index + 1}">
                  </div>`
              )
              .join("")}
          </div>
        </div>

        <p class="name mb-8">${item.name}</p>
        <p class="desciption mb-24">${item.description}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-between align-items-center colors">
            ${item.colors
              .map((color) => `<div class="color ${color}"></div>`)
              .join("")}
          </div>
          <div class="code-container">
            <button class="btn code">
              Code: ${item.code}
            </button>
          </div>
        </div>
      </div>
    </div>
  `;
          container.innerHTML += cardHTML;
        });
      })
      .catch((error) => console.error("Error fetching data:", error));

  </script>
